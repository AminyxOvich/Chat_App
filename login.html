<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="path/to/neon-glow.css"> <!-- Include the Neon Glow CSS file -->
    <style>
        /* Additional custom styles (if needed) */
        body {
            background-image: url(ng-background-dot.png);
            background-color: #11111d; /* Set your desired background color */
            font-family:"Roboto", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Set the desired height */
            margin-left: auto;
            color: #e4e2ff;
        }
        .login-container {
            /* background-color: #1a1a1a; */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 500px;
            margin: auto;
            padding: 20px;

            
        }
        .login-input {
            width: 94%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #333;
            border: none;
            border-radius: 5px;

        }
        .login-button {
            width: 25%;
            padding: 10px;
            background-color: #714cdf;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #e4e2ff;
            margin-top: 14px;
            margin-bottom: 7px;

        }
        .login-button:hover {
            background-color: #6f42c1;
        }
        .neon-glow{
            margin-left: 125px;
            font-size: 3.5rem;
            font-weight: 300;
            line-height: 1.2;
            margin-top: 0;
            font-family: Hack,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";

        }
        .vim-caret {
         -webkit-animation: vimCaret 1s linear infinite;
         -o-animation: vimCaret 1s linear infinite;
          animation: vimCaret 1s linear infinite; }
 @-webkit-keyframes vimCaret {
  0% {
    background-color: transparent; }
  49% {
    background-color: transparent; }
  50% {
    background-color: rgba(255, 255, 255, 0.2); }
  100% {
    background-color: rgba(255, 255, 255, 0.2); } }

    @-o-keyframes vimCaret {
  0% {
    background-color: transparent; }
  49% {
    background-color: transparent; }
  50% {
    background-color: rgba(255, 255, 255, 0.2); }
  100% {
    background-color: rgba(255, 255, 255, 0.2); } }

@keyframes vimCaret {
  0% {
    background-color: transparent; }
  49% {
    background-color: transparent; }
  50% {
    background-color: rgba(255, 255, 255, 0.2); }
  100% {
    background-color: rgba(255, 255, 255, 0.2); } }

        .subtext{
            font-family: Hack,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            color: #17b06b!important;
            margin-bottom: 1rem!important;
            font-size: 1.25rem;
            font-weight: 300;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="neon-glow">Welcome <span class="vim-caret">!</span></h2>
        <div class="subtext">Enter your Username below</div>
        <form action="/lobby" >
            <input type="text" class="login-input" placeholder="Username" name="username" required>
            <div><button type="submit" class="login-button">Next</button></div>
        </form>
    </div>
</body>
</html>
