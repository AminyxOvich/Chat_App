<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="path/to/neon-glow.css"> <!-- Include the Neon Glow CSS file -->
    <style>
        /* Additional custom styles (if needed) */
        body {
            background-image: url(ng-background-dot.png);
            background-color: #11111d; /* Set your desired background color */
            font-family:"Roboto", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: #e4e2ff;
        }
        .chat-container {
            max-width: 800px;
            margin: auto;
            margin-top: 3vh;
            padding: 20px;
/*             background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
            position: relative;
            height: max-content;

            height: 500px;
            display: flex;
        flex-direction: column;
        display: flex;
        flex-direction: column;
        height: 90vh; /* Set the desired height */
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-button {
            cursor: pointer;
        }
        .chat-username {
            font-weight: bold;

            font-family: Hack,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        }
        .chat-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
           
            background-color: #333;
            display: flex;
            align-items: center;
        }
        .chat-input {
            width: 100%;
            flex-grow: 3;
            padding: 10px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        .call-button {
            cursor: pointer;
        }
        .icon-input {
            position: relative;
            display: inline-block;
            bottom:auto;
            margin-top: auto;
        }

        .icon-input input {
            padding-left: 25px; /* space for the icon */
        }

        .icon {
            position: absolute;
            right: 11px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .chatbox {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="back-button">‚Üê</span>
            <span class="chat-username">Chat with <%= chatUsername %></span>
            <span class="call-button">üìû</span>
        </div>
        <div class="chat-body">
            <div class="message">
                hello
            </div>
        <div class="icon-input">
            <input type="text" class="chat-input" id="myInput" name="myInput" placeholder="Type your message...">
            <span class="icon" onclick="prompt('Icon clicked!')">‚û§</span>
        </div>
    </div>
</body>
</html>
